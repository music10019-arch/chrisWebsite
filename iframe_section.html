<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe元素</title>
    <style>
        #iframe,
        #code {
            margin: auto;
            width: 90%;
            padding: 2% 0;
            /* border: 1px solid gray; */
        }

        #iframe .wrapper {
            width: 100%;
            overflow: auto;
        }

        #iframe .iframe_info {
            width: 30%;
            float: left;
        }

        #iframe .iframe_content {
            width: 36%;
            float: right;
        }

        iframe {
            width: 100%;
        }

        #iframe hr,
        #code hr {
            width: 100%;
            border: 2px dotted rgb(184, 174, 174);
        }
    </style>
</head>

<body>
    <section id="code">
        <h3>原始碼輸出</h3>
        <!-- 請使用特殊字元修改以下原始碼 (可以選小於就好會)-->
        &lt;iframe src="https://www.ispan.com.tw" width="800" height="600">&lt;/iframe>
        <figure>
            <figcaption>使用figure製作顯示原始script</figcaption>
            <code>
                <!-- 使用code 會有等寬字句距  -->
            &lt;iframe src="https://www.ispan.com.tw" width="800" height="600">&lt;/iframe>
        </code>
        </figure>
        <hr>
    </section>

    <section id="iframe">
        <div class="wrapper">
            <div class="iframe_info">
                <h3>資展國際網站</h3>
            </div>
            <div class="iframe_content">
                <!-- 請在這裡輸入要嵌入的網站 -->
                <!-- 入口型網站 (可以搜尋的)  不可以指定遷入 -->
                <iframe src="https://www.ispan.com.tw" width="200" height="300"></iframe>
            </div><!--end iframe_content-->
        </div><!--end wrapper-->
        <hr>
    </section>

    <section id="iframe">
        <div class="wrapper">
            <div class="iframe_info">
                <h3>資展國際位置</h3>
                <p>
                    地址:台北市復興南路一段390號2樓<br>
                    電話:(02)6631-6588<br>
                    網址:<a href="http://www.iSpan.com.tw">www.iSpan.com.tw</a>
                </p>
            </div>
            <div class="iframe_content">

                <!-- 請在這裡嵌入地圖 -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117962.87887396697!2d120.3163862228394!3d22.491424550209533!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3471e28b31b583b9%3A0x5a4c7301708ccba5!2sLinyuan%20Ocean%20Wetland%20Park!5e0!3m2!1sen!2stw!4v1765425320273!5m2!1sen!2stw"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div><!--end iframe_content-->
        </div><!--end wrapper-->
        <hr>
    </section>

    <section id="iframe">
        <div class="wrapper">
            <div class="iframe_info">
                <h3>YouTube</h3>
                <p>宮崎駿水晶音樂</p>
            </div>
            <div class="iframe_content">
                <!-- 請在這裡嵌入YouTube -->
                <iframe width="80" height="400" src="https://www.youtube.com/embed/4u7IfSNYfk4"
                    title="Marjorie Taylor Greene Claims Trump Said Epstein File Release Will &quot;Hurt People&quot; | The View"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            </div><!--end liframe_content-->
        </div><!--end wrapper-->
        <hr>
    </section>

</body>

</html>
