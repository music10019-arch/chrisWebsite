<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS--自訂樣式</title>

    <!-- 可以改成 只放一個樣式檔的路徑目錄檔 裡面又更多的路徑 -->
    <link rel="stylesheet" href="styles/link.css">
    <!-- <link rel="stylesheet" href="styles/font.css"> -->
    <!-- <link rel="stylesheet" href="styles/color.css"> -->

    <style>
        /* 只針對h2標籤 加上 st1類別 的做更動 */
        /* class="st1" 這個就是類別，而且還可以一個tag 有多個 class */
        /* 若有重複，是看style裡面的順序， 下覆蓋上 ，跟tag 裡的 class 順序無關  */
        div {
            border: 3px dashed deeppink;
            width: 50%;
            margin: 10px;
        }


        .size1 {
            font-size: 30px;
        }

        .size2 {
            font-size: 90px;
        }

        .under1 {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div>
        <h1 class="col1">apple</h1>
        <h2 class="font1 size2">banana</h2>
        <h2 class="col2">cabbage</h2>
        <h3 class="size2 under1 font2 col3">Big grapes!</h3>
        <h3 class="size1 size2 font3 col5">panda</h3>
        <h4 class="font44 col4 under1">monkey</h4>
    </div>
</body>

</html>
